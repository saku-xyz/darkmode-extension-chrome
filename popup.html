<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Toggle</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    #toggle-dark-mode {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #toggle-dark-mode.light {
      background-color: #eee;
      color: #000;
    }
    #toggle-dark-mode:hover {
      background-color: #333;
    }
    #toggle-dark-mode.light:hover {
      background-color: #ddd;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="icon48.png" alt="Dark Mode Icon" style="width:48px;height:48px;">
    <h1>Dark Mode Toggle</h1>
  </div>
  <button id="toggle-dark-mode">Toggle Dark Mode</button>
  <footer>Dark Mode Toggle Extension</footer>
  <script src="popup.js"></script>
</body>
</html>
